version: '3.8'

services:
  database:
    build: 
      context: ./database
      dockerfile: Dockerfile
    container_name: crm_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    environment:
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: database
      DB_NAME: ${POSTGRES_DB}
      DB_PORT: 5432
      NODE_ENV: ${NODE_ENV}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend_network
      - frontend_network
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    depends_on:
      - backend
    networks:
      - frontend_network
    ports:
      - "${FRONTEND_PORT:-80}:80"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  backend_network:
    driver: bridge
    name: crm_backend_net
  frontend_network:
    driver: bridge
    name: crm_frontend_net